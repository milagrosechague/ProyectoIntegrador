<body>
    <div class="container">
        <header>
            <ul class="navegacion">
                <li> <img class="logo" src="../imagenes/logo.JPG" alt="Logo"></li>
                <li><a href="home.html">HOME</a></li>

             <h1>Tus Generos Favoritos</h1>
             <section>
                <h2 class="buscador">BUSCADOR</h2>
             </section>
               <section class="carousel">
                <div class="slideshow-container">
                <div class="slides fade" style="display: block;">
                    <img src="../imagenes/gifs carousel/rock.gif" style="width:100%">
                </div>
                <div class="slides fade" style="display: none;">
                    <img src="../imagenes/gifs carousel/pop.gif" style="width:100%">
                </div>
                <div class="slides fade" style="display: none;">
                    <img src="../imagenes/gifs carousel/reggeaton.gif" style="width:100%">
                </div>  
                <div class="slides fade" style="display: none;">
                    <img src="../imagenes/gifs carousel/electronica.gif" style="width:100%">
                </div> 
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                </div>
                <div style="text-align:center">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                </div>
             </section>
            <section class="contenido">
                <div>
                    <h2>  ROCK  </h2>
                    <img src="../imagenes/rock.jpg" alt="rock">

               </div>
             </section>
         <footer>
            <ul>
              <li>Milagros Echague</li>
              <li>Gonzalo Ocampos</li>

           <img src="../imagenes/logo-deezer.png" alt="logo-deezer">
