                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
    </section>
        <h1 name= "my playlist">My Playlists</h1>
        <div class="laptop">
            <div class="fotos-inicio">
                <img class="foto1" src="https://tse1.mm.bing.net/th?id=OIP.e0u3Zg3n0Mb8pvAaZT8cSwHaFj&pid=Api&P=0&w=235&h=177" alt="planb es un secreto">

             <div class="opciones-laptop">
                <p class="opciones-canciones">10 Canciones</p>
                <p class="opciones-canciones">20 minutos</p>
                <button class="opciones-canciones">seguir</button>
             </div>
        </div>
         <h2 name="nombre-playlist">Reggaeton Viejo</h2>
         <div class="opciones-canciones">
             <button class="add-song">Add Songs</button>
             <button class="shuffle-mode">Shuffle Mode</button>
         </div>
         <div class="modos-canciones">
             <strong>Titulo</strong>
             <strong>Tiempo</strong>
             <strong>Artista</strong>
             <strong class="album">album</strong>
         </div>
         <div class="canciones">
            <ul class="playlistClass"></ul>
            
         </div>
         <footer>
            <section class="footer-column">
             <div>
                <p>Comparti tu experiencia con nosotros</p>
                <article class="redes">
                <img src="../imagenes/instagram.jpg" alt="logoinsta" class="plataformas">

             <ul>
